<!DOCTYPE html><html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><title>Right Amount</title><meta name="viewport" content="width=device-width"><link href="/favicon.ico" rel="shortcut icon" type="image/x-icon"><link rel="stylesheet" href="styles/styles.css"></head><body ng-app="RightAmount" ng-controller="RightAmountCtrl"><header><h1 class="animate">Right Amount</h1><p class="animate">Help to get a number with six other number.</p></header><main class="animate"><h3>Number to do:</h3><input type="text" ng-model="number"><h3>Other numbers:</h3><input type="text" ng-model="numbers[0]"> <input type="text" ng-model="numbers[1]"> <input type="text" ng-model="numbers[2]"> <input type="text" ng-model="numbers[3]"> <input type="text" ng-model="numbers[4]"> <input type="text" ng-model="numbers[5]"> <a class="btn" ng-click="compiler.sol(number, numbers)">Calcul</a><h3>Result:</h3><div ng-bind-html="compiler.r"></div></main><footer class="animate"><hr><p>Cedced19 - <a href="http://cedced19.github.io/license/">MIT</a></p></footer><div class="forkme"><a href="https://github.com/cedced19/right-amount">Fork me on Github</a></div><script src="scripts/scripts.js"></script></body></html>
